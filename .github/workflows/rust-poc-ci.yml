name: Rust POC CI

on:
  push:
    branches:
      - main
    paths:
      - 'poc/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'poc/**'
      - '.github/workflows/**'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  rust-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "poc"

      - name: Check Formatting
        working-directory: ./poc
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: ./poc
        run: cargo clippy -- -D warnings

      - name: Build and Run
        working-directory: ./poc
        run: cargo run